<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700;800;900&family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/green-audio-player.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Music Service</title>
  </head>

  <body>
    <div class="container background-container">
      <div class="col-sm-12 title">
        <h1 class="h1">taste</h1>
        <h2 class="h2">
          ENGAGE <br />IN <br />
          ART
        </h2>
      </div>
      <img class="background" src="images/background.jpg" alt="" />
    </div>
    <div class="position-relative">
      <div class="shadow-box position-absolute bottom-0 start-0"></div>
    </div>
    <div class="container menu-nav">
      <div class="section-main">
        <div class="main-nav">
          <a href="#home">HOME</a>
          <a href="#search">SEARCH</a>
          <a href="#discover">DISCOVER</a>
        </div>
      </div>
    </div>

    <div id="pages">
      <section id="home">
        <div class="typeMusic">
          <h2>Categories:</h2>
          <ul class="listMusic"></ul>
        </div>
        <div class="home-wrapper container"></div>
        <div class="container subscribe">
          <div class="subscribe-container">
            <div class="image">
              <img class="background" src="images/subscribe.jpg" alt="" />
            </div>
            <div class="splash">
              <h1 class="subsribe-h1">
                subscribe <span class="subsribe-span">now</span>
              </h1>
              <div class="splash-description">
                <a class="btn btn-primary" href="/join-now" role="button"
                  >JOIN NOW</a
                >
                <div class="image">
                  <img class="image-artist" src="images/artist.jpg" alt="" />
                  <h1 class="subsribe-firstname">Dean</h1>
                  <div class="lastname">
                    <h1 class="subsribe-lastname">
                      Hen<span class="redLastname">son</span>
                    </h1>
                  </div>
                </div>
              </div>
              <div class="album-description">
                <h3>New album</h3>
                <span>Available only for subscribers</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="search">
        <div class="search-wrapper container">
          <div class="container search">
            <div class="search-input">
              <h1 class="search-h1">Search</h1>
            </div>
            <div class="input-details">
              <p>Name</p>
              <input class="fragmentText" type="text" />
              <p>Categories</p>
              <select class="selectCategories"></select>
            </div>
            <div class="buttonContainer">
              <button class="my-btn buttonSearch" type="button">SEARCH</button>
            </div>
            <h1 class="founder-song">Search your song</h1>
          </div>
        </div>
      </section>
      <section id="discover">
        <div class="discover-wrapper container">
          <div class="container search">
            <div class="search-input">
              <h1 class="search-h1">Discover</h1>
            </div>
            <h1 class="discover-song">Give it a try!</h1>
          </div>
        </div>
      </section>
    </div>

    <div class="footer">
      <h3 class="h3">All rights reserved</h3>
    </div>
    <script id="template-select" type="text/x-handlebars-template">
      <option value='' selected disabled></option>
      {{#each types}}
        <option value='{{type}}'>{{type}}</option>
      {{/each}}
    </script>
    <script id="template-type" type="text/x-handlebars-template">
      {{#each types}}
        <li><a class='linkType' href='#{{type}}'>{{type}}</a></li>'
      {{/each}}
    </script>
    <script id="template-home-page" type="text/x-handlebars-template">
      <div class='song-container filterMusic'>
        <h1>
          <span class='authorSize'>{{author}} - </span><span
            class='titleSize'
          >{{title}}</span>
        </h1>
        <div class='music player' id='musicPlayer'>
          <audio id='my-audio'>
            <source src='songs/{{filename}}' />
          </audio>
        </div>
        <div class='categories-box'>

          <p class='categories typesOfMusic'>Categories:
            {{categories}}
          </p>

          <p class='categories'>#{{ranking}} in the ranking</p>
        </div>
      </div>
    </script>
    <script id="template-search-page" type="text/x-handlebars-template">
      <div class='song-container searching'>
        <h1>
          <span class='authorSize'>{{author}} - </span><span
            class='titleSize'
          >{{title}}</span>
        </h1>
        <div class='music-search player' id='musicPlayer'>
          <audio>
            <source src='songs/{{filename}}' />
          </audio>
        </div>
        <div class='categories-box'>

          <p class='categories typesOfMusic'>Categories:
            {{categories}}
          </p>

          <p class='categories'>#{{ranking}} in the ranking</p>
        </div>
      </div>
    </script>
    <script id="template-discover-page" type="text/x-handlebars-template">
      <div class='song-container discoverMusic'>
        <h1>
          <span class='authorSize'>{{author}} - </span><span
            class='titleSize'
          >{{title}}</span>
        </h1>
        <div class='music-discover player' id='musicPlayer'>
          <audio>
            <source src='songs/{{filename}}' />
          </audio>
        </div>
        <div class='categories-box'>

          <p class='categories typesOfMusic'>Categories:
            {{categories}}
          </p>

          <p class='categories'>#{{ranking}} in the ranking</p>
        </div>
      </div>
    </script>
    <script src="vendor/green-audio-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  </body>
</html>
